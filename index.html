<!DOCTYPE html>
<html>
    <head>
      <script src="node_modules/jquery/dist/jquery.js"></script>
      <script src="src/thermostat.js"></script>
      <script src="src/utils.js"></script>
      <script src="src/interface.js"></script>
      <link rel="stylesheet" href="styles/styles.css">
     </head>
    <body>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <section>
        <h1><span id="temperature"></span> °C</h1>
        <p>
          <button id="temperature-up">+</button>
          <button id="temperature-down">-</button>
          <button id="temperature-reset">reset</button>
          power saving mode is <span id="power-saving-status">on</span>
          <button id="powersaving-on">PSM on</button>
          <button id="powersaving-off">PSM off</button>
        </p>
      </section>
      <script>
        alert('Welcome in thermostat!');
        alert('The best thermostat!');
      </script>
      <section>
        <h3>Current temperature: <span id="current-temperature"></span> °C</h3>
        <h3>Feels like: <span id="feels_like"></span> °C</h3>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
      </section>
    </body>
</html>
